{% extends 'layout.html' %}
{% block content %}
{% load static %}
{% for psikolog in danisman %}
    <div class="container">
        <hr/>
        <span>
            <span class="col-lg-3">
                <img class="projectimg rounded-circle" src="{{psikolog.profile_picture.url}}" alt="#"style="max-height: 300px; max-width: 200px;">
            </span>
            <span class="col-lg-5" style="text-align:left">
                <h3><a href="{% url 'danisman_details' psikolog.id %}" 
                    class="text-decoration-none text-white fw-bold"
                    style="transition: color 0.3s ease; color: #FFFFFF;"
                    onmouseover="this.style.color='#C3A2F5'"
                    onmouseout="this.style.color='#FFFFFF'">
                    {{psikolog.full_name}}
                 </a>
                 </h3>
                <h3>Uzmanlık: <span class="label" style="background-color:#FA8072">{{psikolog.specialization}}</span>
                </h3>
                <h3>Seans Ücreti: <span class="label" style="background-color:#8A2BE2">{{psikolog.fee}}</span>
                </h3> 
            </span>
            <span class="col-lg-4" style="text-align:left">
                <br/><br/>
                <h3>Deneyim: 2 Yıl</h3>
            </span>
        </span>
  
    </div>
  
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
  </html>
{% endfor %}
{% endblock %}
