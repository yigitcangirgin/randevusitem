{% extends 'layout.html' %}
{% load static %}
{% block content %}
<style>
    @import url(https://fonts.googleapis.com/css?family=Roboto:300);

    .login-page {
        width: 360px;
        padding: 8% 0 0;
        margin: auto;
    }

    .form {
        position: relative;
        z-index: 1;
        background: #D7CCC8; /* Gri tonları */
        max-width: 360px;
        margin: 0 auto 100px;
        padding: 45px;
        text-align: center;
        box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
    }

    .form input {
        font-family: "Roboto", sans-serif;
        outline: 0;
        background: #f2f2f2;
        width: 100%;
        border: 0;
        margin: 0 0 15px;
        padding: 15px;
        box-sizing: border-box;
        font-size: 14px;
    }

    .form button {
        font-family: "Roboto", sans-serif;
        text-transform: uppercase;
        outline: 0;
        background: #6A4C93; /* Mor */
        width: 100%;
        border: 0;
        padding: 15px;
        color: #FFFFFF;
        font-size: 14px;
        -webkit-transition: all 0.3s ease;
        transition: all 0.3s ease;
        cursor: pointer;
    }

    .form button:hover, .form button:active, .form button:focus {
        background: #FFD700; /* Altın Sarısı */
    }

    .form .message {
        margin: 15px 0 0;
        color: #757575; /* Gri tonları */
        font-size: 12px;
    }

    .form .message a {
        color: #6A4C93; /* Mor */
        text-decoration: none;
    }

    .form .register-form {
        display: none;
    }

    .container {
        position: relative;
        z-index: 1;
        max-width: 300px;
        margin: 0 auto;
    }

    .container:before, .container:after {
        content: "";
        display: block;
        clear: both;
    }

    .container .info {
        margin: 50px auto;
        text-align: center;
    }

    .container .info h1 {
        margin: 0 0 15px;
        padding: 0;
        font-size: 36px;
        font-weight: 300;
        color: #1a1a1a;
    }

    .container .info span {
        color: #4d4d4d;
        font-size: 12px;
    }

    .container .info span a {
        color: #000000;
        text-decoration: none;
    }

    .container .info span .fa {
        color: #EF3B3A;
    }

    body {
        background: #6A4C93; /* Mor */
        font-family: "Roboto", sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    /* Footer stilini ekliyoruz */
    footer {
        margin-top: auto;
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px 0;
    }

</style>

<div class="login-page">
    <div class="form">
        <form action="{% url 'register' %}" method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Kullanıcı Adı" required/>
            <input type="email" name="email" placeholder="E-Mail" required/>
            <input type="password" name="password" placeholder="Şifre" required/>
            <input type="password" name="repassword" placeholder="Tekrar Şifre" required/>
            <button type="submit">Kayıt Ol</button>
        </form>
    </div>
</div>

{% endblock %}
