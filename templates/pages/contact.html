{% extends 'layout.html' %}

{% block content %}
<style>
    @import url(https://fonts.googleapis.com/css?family=Roboto:400,300,600,400italic);

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  -webkit-box-sizing: border-box;
  -moz-box-sizing: border-box;
  -webkit-font-smoothing: antialiased;
  -moz-font-smoothing: antialiased;
  -o-font-smoothing: antialiased;
  font-smoothing: antialiased;
  text-rendering: optimizeLegibility;
}

body {
  font-family: "Roboto", Helvetica, Arial, sans-serif;
  font-weight: 100;
  font-size: 12px;
  line-height: 30px;
  color: #777;
}

.container {
  max-width: 600px;
  width: 100%;
  margin: 0 auto;
  position: relative;
}

#contact input[type="text"],
#contact input[type="email"],
#contact input[type="tel"],
#contact input[type="url"],
#contact textarea,
#contact button[type="submit"] {
  font: 400 12px/16px "Roboto", Helvetica, Arial, sans-serif;
}

#contact {
  background: #F4F4F9;
  padding: 25px;
  margin: 100px 0;
  box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
  border: 1px solid #E6A7B9;
}

#contact h3 {
  display: block;
  font-size: 30px;
  font-weight: 300;
  margin-bottom: 10px;
  color: #6A4C93; /* Koyu mor renk */
}

#contact h4 {
  margin: 5px 0 15px;
  display: block;
  font-size: 13px;
  font-weight: 400;
  color: #6A4C93; /* Koyu mor renk */
}

fieldset {
  border: medium none !important;
  margin: 0 0 10px;
  min-width: 100%;
  padding: 0;
  width: 100%;
}

#contact input[type="text"],
#contact input[type="email"],
#contact input[type="tel"],
#contact input[type="url"],
#contact textarea {
  width: 100%;
  border: 1px solid #ccc;
  background: #FFF;
  margin: 0 0 5px;
  padding: 10px;
  color: #333333; /* Koyu gri metin rengi */
}

#contact input[type="text"]:hover,
#contact input[type="email"]:hover,
#contact input[type="tel"]:hover,
#contact input[type="url"]:hover,
#contact textarea:hover {
  transition: border-color 0.3s ease-in-out;
  border: 1px solid #aaa;
}

#contact textarea {
  height: 100px;
  max-width: 100%;
  resize: none;
}

#contact button[type="submit"] {
  cursor: pointer;
  width: 100%;
  border: none;
  background: #8A2BE2; /* Mor tonu */
  color: #FFF;
  margin: 0 0 5px;
  padding: 10px;
  font-size: 15px;
}

#contact button[type="submit"]:hover {
  background: #6A4C93; /* Koyu mor rengi */
  transition: background 0.3s ease-in-out;
}

#contact button[type="submit"]:active {
  box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.5);
}

.copyright {
  text-align: center;
}

#contact input:focus,
#contact textarea:focus {
  outline: 0;
  border: 1px solid #aaa;
}

::-webkit-input-placeholder {
  color: #888;
}

:-moz-placeholder {
  color: #888;
}

::-moz-placeholder {
  color: #888;
}

:-ms-input-placeholder {
  color: #888;
}

/* Media Queries for Responsiveness */
@media screen and (max-width: 768px) {
  .container {
    max-width: 90%;
    margin: 20px;
  }

  #contact h3 {
    font-size: 26px;
  }

  #contact h4 {
    font-size: 12px;
  }

  #contact input[type="text"],
  #contact input[type="email"],
  #contact input[type="tel"],
  #contact input[type="url"],
  #contact textarea,
  #contact button[type="submit"] {
    font-size: 14px;
    padding: 12px;
  }
}

@media screen and (max-width: 480px) {
  .container {
    max-width: 100%;
    margin: 10px;
  }

  #contact h3 {
    font-size: 22px;
  }

  #contact h4 {
    font-size: 11px;
  }

  #contact input[type="text"],
  #contact input[type="email"],
  #contact input[type="tel"],
  #contact input[type="url"],
  #contact textarea,
  #contact button[type="submit"] {
    font-size: 16px;
    padding: 14px;
  }
}
</style>

<div class="container py-5">  
    <form id="contact" action="" method="POST">
      {% csrf_token %}
      <h3>PsyCare İletişim</h3>
      <h4>İletişim Bilgilerinizi Yazınız</h4>
      <fieldset>
        <input placeholder="Adınız" type="text" tabindex="1" name="firstname" required autofocus>
      </fieldset>
      <fieldset>
        <input placeholder="E-Mail" type="email" tabindex="2" name="email" required>
      </fieldset>
      <fieldset>
        <input placeholder="Telefon Numarası (opsiyonel)" type="tel" name="telephonenumber" tabindex="3">
      </fieldset>
      <fieldset>
        <textarea placeholder="Mesajınızı Buraya Yazınız..." tabindex="5" name="message" required></textarea>
      </fieldset>
      <fieldset>
        <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Gönder</button>
      </fieldset>
    </form>
</div>

{% endblock %}
