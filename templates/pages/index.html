{% extends 'layout.html' %}
{% load static %}
{% block content %}

<div class="container">
    <div class="col"></div>
    <div class="col pt-2"><div id="carouselExampleFade" class="carousel slide carousel-fade">
        <div class="carousel-inner" style="height: 700px;">
            <div class="carousel-item active">
                <img src="{% static 'img/resim1.jpg' %}" class="d-block w-100 h-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="{% static 'img/resim2.jpeg' %}" class="d-block w-100 h-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="{% static 'img/resim3.jpg' %}" class="d-block w-100 h-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    </div>
    <div class="col"></div>
</div>


 
{% endblock %}
